<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straight to the Comments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .phone-container {
            max-width: 375px;
            margin: 20px auto;
            background: #000;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            min-height: 90vh;
        }

        .status-bar {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
        }

        .header {
            padding: 15px;
            border-bottom: 1px solid #262626;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-arrow {
            font-size: 24px;
            cursor: pointer;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .post-container {
            border-bottom: 1px solid #262626;
        }

        .post-header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .post-info h3 {
            font-size: 14px;
            font-weight: 600;
        }

        .post-info span {
            font-size: 12px;
            color: #8e8e8e;
        }

        .post-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            position: relative;
        }

        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

        .post-actions {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .post-stats {
            padding: 0 15px 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .post-caption {
            padding: 0 15px 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .comments-section {
            max-height: 400px;
            overflow-y: auto;
        }

        .comment {
            padding: 8px 15px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #1a1a1a;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .comment-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(45deg, #833ab4, #fd1d1d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
            font-size: 14px;
            line-height: 1.3;
        }

        .comment-author {
            font-weight: 600;
            margin-right: 5px;
        }

        .comment-likes {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 5px;
            cursor: pointer;
        }

        .comment-likes:hover {
            color: #fff;
        }

        .player-comment {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #0095f6;
        }

        .choice-panel {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            background: #262626;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        .choice-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-btn {
            background: #404040;
            border: none;
            color: #fff;
            padding: 12px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .choice-btn:hover {
            background: #505050;
            transform: translateY(-2px);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: #262626;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            margin: 20px;
        }

        .game-over h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .game-over p {
            margin-bottom: 20px;
            line-height: 1.4;
            color: #ccc;
        }

        .restart-btn {
            background: #0095f6;
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #0095f6;
        }

        .stat-label {
            font-size: 12px;
            color: #8e8e8e;
        }

        .dm-notification {
            background: linear-gradient(45deg, #833ab4, #fd1d1d);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üì∂ üì∂ üîã</span>
        </div>
        
        <div class="header">
            <span class="back-arrow">‚Üê</span>
            <h1>Straight to the Comments</h1>
        </div>

        <div class="post-container">
            <div class="post-header">
                <div class="avatar">V</div>
                <div class="post-info">
                    <h3>viral_creator</h3>
                    <span>2 hours ago</span>
                </div>
            </div>
            
            <div class="post-image" id="post-image">
                <div class="upload-overlay" id="upload-overlay">
                    <div style="font-size: 48px; margin-bottom: 10px;">üì∏</div>
                    <div>Click to upload your viral post image</div>
                    <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">(Optional - game works without upload)</div>

                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
            
            <div class="post-actions">
                <div class="action-buttons">
                    <button class="action-btn">‚ù§Ô∏è</button>
                    <button class="action-btn">üí¨</button>
                    <button class="action-btn">üì§</button>
                </div>
                <button class="action-btn">üîñ</button>
            </div>
            
            <div class="post-stats">
                <span id="like-count">12,847 likes</span>
            </div>
            
            <div class="post-caption">
                <span class="comment-author">viral_creator</span>
                <span id="post-text">Just dropped something special! What do you think? üî•‚ú® #viral #newpost</span>

        <div class="comments-section" id="comments-section">

    <div class="choice-panel" id="choice-panel">
        <div class="choice-title">Choose your comment style:</div>
        <div class="choices">
            <button class="choice-btn" data-type="hypebeast">üß¢ <strong>Hypebeast</strong> - Over-the-top positive</button>
            <button class="choice-btn" data-type="jokester">üòÑ <strong>Jokester</strong> - Playful, risky humor</button>

    </div>

    <div class="game-over hidden" id="game-over">
        <div class="game-over-content" id="game-over-content">
            <!-- Game over content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        class StraightToCommentsGame {
            constructor() {
                this.round = 0;
                this.maxRounds = 5;
                this.playerLikes = 0;
                this.playerComments = [];
                this.supportiveCount = 0;
                this.meanCount = 0;
                this.isBlocked = false;
                
                this.commentPool = {
                    positive: [
                        { author: "sunshine_sarah", text: "This is absolutely amazing! You're so talented! üòç‚ú®", likes: 234 },
                        { author: "positivity_pete", text: "Love this energy! Keep inspiring us! üôå‚ù§Ô∏è", likes: 189 },
                        { author: "cheerful_charlie", text: "You never disappoint! This made my day! üåü", likes: 156 },
                        { author: "happy_hunter", text: "Incredible work! The effort really shows üëè", likes: 203 },
                        { author: "motivated_mike", text: "This is why I follow you! Pure gold! üèÜ", likes: 178 }
                    ],
                    neutral: [
                        { author: "casual_observer", text: "Interesting take on this ü§î", likes: 45 },
                        { author: "random_user_47", text: "Not bad, could be better though", likes: 23 },
                        { author: "middle_ground", text: "I see what you're going for here", likes: 67 },
                        { author: "fair_and_balanced", text: "Has potential, needs some work", likes: 34 },
                        { author: "honest_opinion", text: "It's okay I guess ü§∑‚Äç‚ôÄÔ∏è", likes: 12 }
                    ],
                    negative: [
                        { author: "keyboard_warrior", text: "This ain't it chief üíÄ", likes: 892 },
                        { author: "brutal_honesty", text: "Why would you post this? Delete it", likes: 1247 },
                        { author: "trolling_tim", text: "L + ratio + you fell off üìâ", likes: 2103 },
                        { author: "savage_sam", text: "My 5 year old cousin could do better", likes: 756 },
                        { author: "ruthless_critic", text: "This is embarrassing. Do better.", likes: 934 }
                    ],
                    funny: [
                        { author: "meme_lord_99", text: "POV: when you order creativity from Wish üò≠", likes: 1834 },
                        { author: "comedy_central", text: "Not me thinking this was a parody account üíÄüíÄ", likes: 2156 },
                        { author: "joke_master", text: "The audacity... I can't even üòÇ", likes: 1567 },
                        { author: "witty_watson", text: "This is giving main character energy but make it cringe", likes: 1923 },
                        { author: "sarcasm_queen", text: "Bestie said let me serve... and served us confusion ü´†", likes: 2287 }
                    ]
                };

                this.responses = {
                    hypebeast: [
                        "OMG YASSS QUEEN!!! This is EVERYTHING! üî•üî•üî• You're literally perfect!",
                        "OBSESSED with this!! You're serving LOOKS! Can't handle the talent! üòç‚ú®",
                        "ICONIC! LEGENDARY! SHOW-STOPPING! This is why you're the GOAT! üêêüëë",
                        "I'm DECEASED! This is pure ART! You're changing the game! üé®üöÄ",
                        "SCREAMING! This is the content we NEEDED! You're unmatched! üíéüë∏"
                    ],
                    jokester: [
                        "Me trying to look this good in photos: ü§° You: üëë The gap is real üò≠",
                        "Not me saving this as motivation to get my life together üíÄ",
                        "The confidence... I could never. Teach me your ways sensei üôè",
                        "This post made me realize I've been living my life in black and white üé®",
                        "Imagine being this effortlessly cool... couldn't be me üòÖ‚ú®"
                    ],
                    roaster: [
                        "The confidence to post this... I almost respect it. Almost. üíÄ",
                        "Not you thinking this was gonna eat... baby this is giving cafeteria food üò¨",
                        "The second-hand embarrassment I just experienced... seek help bestie ü´£",
                        "This is giving 'my mom said I'm handsome' energy and I can't unsee it",
                        "Imagine spending time on this... when you could've just not ‚ù§Ô∏è"
                    ],
                    critic: [
                        "The concept has potential but the execution feels rushed. Maybe try different lighting?",
                        "I appreciate the effort, but this doesn't quite hit the mark. Keep experimenting!",
                        "There's something here, but it needs refinement. What was your inspiration?",
                        "The idea is interesting but lacks clarity. Consider your audience next time.",
                        "I can see what you're going for, but it might benefit from a different approach."
                    ],
                    hater: [
                        "This is straight trash. Delete your account.",
                        "Absolutely not. This is painful to look at. Stop.",
                        "How did you post this and think 'yeah this is it'? It's not.",
                        "This is exactly why social media was a mistake. Terrible.",
                        "No. Just no. This is embarrassing for everyone involved."
                    ]
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.populateInitialComments();
                this.updateRoundDisplay();
            }

            setupEventListeners() {
                // File upload
                document.getElementById('post-image').addEventListener('click', () => {
                    document.getElementById('file-input').click();
                });

                document.getElementById('file-input').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.style.width = '100%';
                            img.style.height = '100%';
                            img.style.objectFit = 'cover';
                            
                            const postImage = document.getElementById('post-image');
                            postImage.innerHTML = '';
                            postImage.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                });

                // Choice buttons
                document.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const type = e.target.dataset.type;
                        this.makeComment(type);
                    });
                });
            }

            populateInitialComments() {
                const commentsSection = document.getElementById('comments-section');
                const allComments = [
                    ...this.commentPool.positive.slice(0, 2),
                    ...this.commentPool.funny.slice(0, 2),
                    ...this.commentPool.negative.slice(0, 1),
                    ...this.commentPool.neutral.slice(0, 2)
                ];

                // Shuffle comments
                const shuffled = allComments.sort(() => Math.random() - 0.5);

                shuffled.forEach(comment => {
                    this.addCommentToDOM(comment.author, comment.text, comment.likes);
                });
            }

            makeComment(type) {
                if (this.round >= this.maxRounds) return;

                const responses = this.responses[type];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                
                // Add player comment
                const playerComment = {
                    author: "you",
                    text: randomResponse,
                    likes: this.calculateLikes(type),
                    type: type
                };

                this.playerComments.push(playerComment);
                this.addCommentToDOM(playerComment.author, playerComment.text, playerComment.likes, true);
                this.playerLikes += playerComment.likes;

                // Track comment sentiment
                if (type === 'hypebeast' || type === 'critic') {
                    this.supportiveCount++;
                } else if (type === 'roaster' || type === 'hater') {
                    this.meanCount++;
                }

                this.round++;

                // Add some NPC responses
                setTimeout(() => {
                    this.addNPCResponses(type);
                }, 1000);

                if (this.round >= this.maxRounds) {
                    setTimeout(() => {
                        this.endGame();
                    }, 2000);
                }
            }

            calculateLikes(type) {
                const baseLikes = {
                    hypebeast: Math.random() * 50 + 10, // 10-60 likes
                    jokester: Math.random() * 200 + 100, // 100-300 likes  
                    roaster: Math.random() * 1000 + 500, // 500-1500 likes
                    critic: Math.random() * 30 + 5, // 5-35 likes
                    hater: Math.random() * 800 + 400 // 400-1200 likes
                };
                
                return Math.floor(baseLikes[type]);
            }

            addNPCResponses(playerType) {
                let responseComments = [];
                
                if (playerType === 'hater' || playerType === 'roaster') {
                    responseComments = this.commentPool.negative.slice(-2);
                } else if (playerType === 'jokester') {
                    responseComments = this.commentPool.funny.slice(-1);
                } else {
                    responseComments = this.commentPool.positive.slice(-1);
                }

                responseComments.forEach((comment, index) => {
                    setTimeout(() => {
                        this.addCommentToDOM(comment.author, comment.text, comment.likes);
                    }, (index + 1) * 800);
                });
            }

            addCommentToDOM(author, text, likes, isPlayer = false) {
                const commentsSection = document.getElementById('comments-section');
                const comment = document.createElement('div');
                comment.className = `comment ${isPlayer ? 'player-comment' : ''}`;
                
                const avatarLetter = author.charAt(0).toUpperCase();
                
                comment.innerHTML = `
                    <div class="comment-avatar">${avatarLetter}</div>
                    <div class="comment-content">
                        <div>
                            <span class="comment-author">${author}</span>
                            <span>${text}</span>
                        </div>
                        <div class="comment-likes">${likes} likes</div>
                    </div>
                `;
                
                commentsSection.appendChild(comment);
                commentsSection.scrollTop = commentsSection.scrollHeight;
            }

            endGame() {
                const choicePanel = document.getElementById('choice-panel');
                choicePanel.style.display = 'none';

                // Determine if player gets blocked or gets a DM
                const wasNice = this.supportiveCount > this.meanCount;
                const highLikes = this.playerLikes > 1000;

                let outcome;
                if (!wasNice && highLikes) {
                    // Got lots of likes but was mean - gets blocked
                    outcome = 'blocked';
                } else if (wasNice) {
                    // Was nice - gets a sweet DM
                    outcome = 'dm';
                } else {
                    // Was mean but didn't get many likes
                    outcome = 'ignored';
                }

                setTimeout(() => {
                    this.showGameOver(outcome);
                }, 1000);
            }

            showGameOver(outcome) {
                const gameOver = document.getElementById('game-over');
                const content = document.getElementById('game-over-content');
                
                let html = '';
                
                if (outcome === 'blocked') {
                    html = `
                        <h2>üò¨ Oops! You've Been Blocked!</h2>
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-number">${this.playerLikes}</div>
                                <div class="stat-label">Total Likes</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${this.meanCount}</div>
                                <div class="stat-label">Mean Comments</div>
                            </div>
                        </div>
                        <p>You got the most likes, but your harsh comments got you blocked by the creator! Sometimes viral success comes with consequences.</p>
                        <p style="font-style: italic; color: #0095f6;">üí° Lesson: Being mean might get attention, but it can damage relationships!</p>
                        <button class="restart-btn" onclick="location.reload()">Play Again</button>
                    `;
                } else if (outcome === 'dm') {
                    html = `
                        <h2>üíñ You Got a Sweet DM!</h2>
                        <div class="dm-notification">
                            <strong>viral_creator sent you a message:</strong><br>
                            "Hey! Thanks for being so supportive in my comments. You're the kind of follower that makes this all worth it! ü•∫‚ù§Ô∏è"
                        </div>
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-number">${this.playerLikes}</div>
                                <div class="stat-label">Total Likes</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${this.supportiveCount}</div>
                                <div class="stat-label">Kind Comments</div>
                            </div>
                        </div>
                        <p>You didn't get the most likes, but your positive energy earned you a genuine connection with the creator!</p>
                        <p style="font-style: italic; color: #0095f6;">üí° Lesson: Kindness builds real relationships, even if it's not always the most viral!</p>
                        <button class="restart-btn" onclick="location.reload()">Play Again</button>
                    `;
                } else {
                    html = `
                        <h2>üòê You Flew Under the Radar</h2>
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-number">${this.playerLikes}</div>
                                <div class="stat-label">Total Likes</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${this.round}</div>
                                <div class="stat-label">Comments Made</div>
                            </div>
                        </div>
                        <p>Your comments didn't make much of an impact. Sometimes being negative without being clever just gets you ignored.</p>
                        <p style="font-style: italic; color: #0095f6;">üí° Lesson: If you're not adding value, you might just blend into the noise!</p>
                        <button class="restart-btn" onclick="location.reload()">Play Again</button>
                    `;
                }
                
                content.innerHTML = html;
                gameOver.classList.remove('hidden');
            }

            updateRoundDisplay() {
                const choiceTitle = document.querySelector('.choice-title');
                choiceTitle.textContent = `Round ${this.round + 1}/${this.maxRounds} - Choose your comment style:`;
            }
        }

        // Start the game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new StraightToCommentsGame();
        });
    </script>
</body>
